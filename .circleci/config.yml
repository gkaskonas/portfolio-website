version: 2.1
orbs:
  aws-cli: circleci/aws-cli@2.0.0
jobs:
  build:
    docker:
      - image: node:12.13.0
    working_directory: ~/portfolio-website
    steps:
      - checkout
      - run:
          name: Install Gatsby
          command: npm install -g gatsby
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: npm-deps-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Generate static website
          command: |
            gatsby build
      - run:
          name: Install AWS CLI and JQ
          command: |
            apt-get update
            apt-get install -y jq
  deploy:
    executor: aws-cli/default
    working_directory: ~/portfolio-website
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: default
      - run:
          name: Assume Role
          command: |
            chmod +x scripts/aws-cli-assumerole.sh
            source scripts/aws-cli-assumerole.sh
      - run:
          name: Deploy the bucket
          command: |
            aws cloudformation deploy --template aws-infra/template.yml --stack-name cfPortfolioWebsite-${CIRCLE_BRANCH} --parameter-overrides file://aws-infra/template-params-${CIRCLE_BRANCH}.json --capabilities CAPABILITY_IAM
      - run:
          name: Deploy the website
          command: aws s3 cp public/* s3://pk-portfolio-website-${CIRCLE_BRANCH}
workflows:
  version: 2.1
  validate:
    jobs:
      - build
      - deploy:
          requires:
            - build